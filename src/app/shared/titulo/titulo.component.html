<div class="d-flex p-3 my-3 text-white bg-secondary rounded shadow-sm">
  <div class="d-flex align-items-center mr-auto">
    <i class="{{ iconClass }} me-10" ></i>
    <div class="lh-100">
      <h2 class="mb-0 ms-3">{{ titulo }}</h2>
      <h6 class="ms-4">{{ subTitulo }}</h6>
    </div>
  </div>
  <div class="p-3" style="margin-left: auto;" *ngIf="botaoListar">
    <button class="btn btn-dark btn-sm border border-white" (click)="listar()" >
      Listar {{titulo}}
    </button>
  </div>

</div>
