<div class="card rounded shadow-sm">
  <form [formGroup]="form">
    <div class="p-3">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label>Tema</label>
          <input type="text" class="form-control is-invalid" formControlName="tema" placeholder="Insira o Tema" />
          <div class="invalid-feedback">Tema é obrigátorio</div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label>Local</label>
          <input type="text" class="form-control is-invalid" formControlName="local" placeholder="" />
          <div class="invalid-feedback">Local é obrigátorio</div>
        </div>
        <div class="form-group col-md-3">
          <label>Data e Hora</label>
          <input type="datetime" class="form-control is-invalid" formControlName="dataEvento" placeholder="" />
          <div class="invalid-feedback">Data e Hora é obrigátorio</div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label>Qtd Pessoas</label>
          <input type="text" class="form-control is-invalid" formControlName="qtdPessoas" placeholder="" />
          <div class="invalid-feedback">Qtd Pessoas é obrigátorio</div>
        </div>
        <div class="form-group col-md-2">
          <label>Telefone</label>
          <input
            type="text"
            class="form-control is-invalid"
            formControlName="telefone" placeholder="(000) 90000-0000"
          />
          <div class="invalid-feedback">Telefone é obrigátorio</div>
        </div>
        <div class="form-group col-md-4">
          <label>Email</label>
          <input type="text" class="form-control is-invalid" formControlName="email" placeholder="e-mail" />
          <div class="invalid-feedback">E-mail é obrigátorio</div>
        </div>
        <div class="form-group col-md-4">
          <label>Imagem</label>
          <input type="text" class="form-control is-invalid" formControlName="imagemUrl" placeholder="imagemUrl">
          <div class="invalid-feedback">Imagem é obrigátorio</div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="d-flex">
        <button class="btn btn-outline-secondary mr-auto border">
          Cancelar Alteração
        </button>
        <div class="d-flex ms-auto">
          <button class="btn btn-success">
            <span class=""></span>
            Salvar Evento
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
